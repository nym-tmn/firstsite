<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>Знакомство с HTML тегами. Часть №3 (Формы)</title>
</head>
<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<fieldset>
			<div>
				<p>Имя</p>
				<input tabindex="1" type="text" name="username" value=""></div>
			<div>
				<p>Пароль</p>
				<input tabindex="2" type="password" name="userpass" value=""></div>
			<div>
				<p>Телефон</p>
				<input tabindex="3" type="tel" name="userphone" value=""></div>
			<div>
				<p>Пол</p>
				<div>
					<input tabindex="4" checked type="radio" name="sex" value="male">Мужской</div>
				<div>
					<input tabindex="4" type="radio" name="sex" value="female">Женский</div>
			</div>
			<div>
				<p>Имущество</p>
				<div>
					<input tabindex="5" checked type="checkbox" name="property1" value="bike">Велик</div>
				<div>
					<input tabindex="6" type="checkbox" name="property2" value="car">Машина</div>
				<div>
					<input tabindex="7" disabled type="checkbox" name="property3" value="appartment">Квартира</div>
			</div>
			<div>
				<p>Дополнительная информация</p>
				<textarea tabindex="8" name="text"></textarea>
			</div>
			<div>
				<p>Прикрепить фото</p>
				<input tabindex="9" type="file" name="userphoto">
			</div>
			<div>
				<p>Любимый цвет</p>
				<select tabindex="10" name="color">
					<option value="red">Красный</option>
					<option value="yelloe">Жёлтый</option>
					<option value="green">Зеленый</option>
					<option value="blue">Синий</option>
				</select>
			</div>
			<div>
				<p>Действия</p>
				<button tabindex="11" type="submit">Отправить</button>
				<button tabindex="12" type="reset">Очистить</button>
			</div>
		</fieldset>
	</form>
</body>
</html>
